<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>

<h2>Book List</h2>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
    </tr>
    </tbody>
</table>

<h2>Add Book</h2>
<form action="/book/new" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required><br>

    <button type="submit">Add Book</button>
</form>

<!-- Форма редактирования книги -->
<h2>Edit Book</h2>
<form action="/book/update" method="post">
    <label for="editTitle">Title:</label>
    <input type="text" id="editTitle" name="title"><br>

    <label for="editAuthor">Author:</label>
    <input type="text" id="editAuthor" name="author"><br>

    <label for="editIsbn">Existing ISBN:</label>
    <input type="text" id="editIsbn" name="isbn" required><br>

    <button type="submit">Edit Book</button>
</form>
<!-- Добавьте ссылки на страницы добавления и редактирования книг -->
<a href="/client">All Clients</a>
<a href="/library/borrow-book">Borrow Books</a>

</body>
</html>
