<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>

<h2>Client List</h2>

<table>
    <thead>
    <tr>
        <th>Client Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Patronymic</th>
        <th>Birthday</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.firstName}"></td>
        <td th:text="${client.lastName}"></td>
        <td th:text="${client.patronymic}"></td>
        <td th:text="${client.birthday}"></td>
    </tr>
    </tbody>
</table>

<h2>Add Client</h2>
<form action="/client/new" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="patronymic">Patronymic:</label>
    <input type="text" id="patronymic" name="patronymic" required><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" required><br>


    <button type="submit">Add Client</button>
</form>

<!-- Форма редактирования клиента -->
<h2>Edit Client</h2>
<form action="/client/update" method="post">
    <label for="editId">Client id:</label>
    <input type="text" id="editId" name="id" required>

    <label for="editFirstName">new First Name:</label>
    <input type="text" id="editFirstName" name="firstName" ><br>

    <label for="editLastName">new Last Name:</label>
    <input type="text" id="editLastName" name="lastName" ><br>

    <label for="editPatronymic">new Patronymic:</label>
    <input type="text" id="editPatronymic" name="patronymic"><br>

    <label for="editBirthday">new Birthday:</label>
    <input type="date" id="editBirthday" name="birthday" ><br>

    <button type="submit">Edit Client</button>
</form>
<a href="/book">All Books</a><br>
<a href="/library/borrow-book">Borrow Books</a>

</body>
</html>
